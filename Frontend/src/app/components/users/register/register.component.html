
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-light">
                    <h4 class="text-center">Registro de Encuestador</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="createPollster()" #pollsterForm="ngForm">

                        <div class="form-group">
                            <input type="email" [(ngModel)]="user.correo_usuario" name="email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
                        </div>

                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.contrasenia" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <div class="form-group">
                            <input type="text" [(ngModel)]="pollster.Nombre" name="Nombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                        </div>

                        <div class="form-group">
                            <input type="text" [(ngModel)]="pollster.Apellido" name="Apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                        </div>

                        <div *ngIf="errorMessage" class="text-danger mb-3">
                            {{ errorMessage }}
                        </div>
                        
                        <div *ngIf="successMessage" class="text-success mb-3">
                            {{ successMessage }}
                        </div>
                       
                        <button type="submit" [disabled]="pollsterForm.invalid" class="btn btn-primary btn-custom-size btn-block">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="errorMessageToken" class="alert alert-warning mt-3" role="alert">
    <i class="fa fa-exclamation-circle"></i>
    {{ errorMessageToken }}
</div>
