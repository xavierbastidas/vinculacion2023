<header class="bg-primary py-3 text-white text-center">
  <h1>Proyecto de Vinculación</h1>
</header>

<main>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <ng-container *ngIf="!loggedIn()">
            <a routerLink="/sistema-mediciones/login" class="nav-link"></a>
          </ng-container>
          <ng-container *ngIf="loggedIn()">
            <ng-container *ngIf="isLoginRoute(); else loggedOut">
              <a routerLink="/sistema-mediciones/login" class="nav-link"></a>
            </ng-container>
            <ng-template #loggedOut>
              <a class="nav-link" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a>
            </ng-template>
          </ng-container>
        </li>
        
      </ul>
    </div>
  </nav>

  <div class="container p-5">
    <router-outlet></router-outlet>
  </div>
</main>
